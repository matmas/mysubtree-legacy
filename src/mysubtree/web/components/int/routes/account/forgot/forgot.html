{%- extends "int/layout/layout.html" -%}
{% from "int/macros/forms.html" import form_fields_table with context %}

{%- block title -%}
    {{ _("Forgot password?") }}
{%- endblock -%}


{%- block body -%}
    <h2>{{ _("Forgot password?") }}</h2>
    <form action="{{ url_for('forgot', lang=lang) }}" method="post">
        {{ form_fields_table(form) }}
        <button type="submit" class="btn">{{ _('Submit') }}</button>
    </form>

    <p>
        <a href="{{ url_for('login', lang=lang) }}">&laquo; {{ _("Log in") }}</a>
    </p>
{%- endblock -%}
